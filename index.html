<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caio Matheus dos Santos Abra">
    <title>Login</title>

    <!-- Favicon -->
    <link rel="icon" href="./src/img/iconHead.ico" type="image/x-icon">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="./assets/lib/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Unificação dos estilos SCSS compilados -->
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Compilado de todos os arquivos SCSS -->

    <!-- Swiper CSS (separado por ser uma biblioteca externa) -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
</head>

<body>

    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <div class="logo text-center">
                    <img src="./src/img/loop.png" alt="Logotipo do Trader">
                </div>
                <h2 class="text-center">Faça o Login na sua conta</h2>
                <form action="" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id="trader-id" placeholder="ID do Trader" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="lembrar">
                        <label class="form-check-label" for="lembrar">Lembrar-me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Acessar conta</button>
                </form>
                <div class="signup-link text-center mt-3">
                    <p>Não tem uma conta? <a href="#">Criar uma</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JS -->
    <script src="./assets/lib/jquery-3.7.1.min.js"></script>
    <script src="./assets/lib/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Outras bibliotecas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="./assets/javascript/index.js"></script>

</body>

</html>
